name: ESLint

on:
  push:
    branches-ignore: [ "master" ]
  pull_request:
   branches-ignore: [ "master" ]
  schedule:
    - cron: '28 13 * * 0'

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    working-directory: ./builder
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
         yarn

      - name: Run ESLint
        run: yarn lint
        continue-on-error: false